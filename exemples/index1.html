<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 500">
      <a-assets>
        <img id="boxTexture" src="../../assets/img/face.jpg" />
      </a-assets>

      <a-box position="0 2 -5" rotation="0 45 45" scale-on-mouseenter></a-box>

      <a-entity
        text="value: Hello, A-Frame; color: #FAFAFA; width: 5; anchor: align"
        position="-0.9 0.2 -3"
        scale="1 1 1"
      ></a-entity>
      <a-entity id="rig">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-cursor raycaster fuse="true" fuseTimeout="500"></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Out of the box environment! -->
      <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
      <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
