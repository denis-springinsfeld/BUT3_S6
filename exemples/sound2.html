<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My A-Frame Scene</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="sound" src="sound.mp3"></audio>
      </a-assets>
      <a-entity
        class="clickable"
        id="rotating-box"
        geometry="primitive: box"
        position="0 2 -5"
        material="color: blue"
        rotation="0 0 0"
        play-sound
      ></a-entity>

      <a-entity sound="src: #sound"></a-entity>

      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true lineColor: red; lineOpacity: 0.5"
          position="-0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    <script>
      // Component to enable rotation on interaction
      AFRAME.registerComponent("play-sound", {
        init: function () {
          this.el.addEventListener("click", function () {
            var sound = document.querySelector("[sound]");

            sound.components.sound.playSound();
            console.log("Sound played");
          });
        },
      });
    </script>
  </body>
</html>
