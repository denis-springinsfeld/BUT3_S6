<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound click Laser</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="sound" src="assets/son1.mp3"></audio>
      </a-assets>

      <a-entity cursor position="0 0 -5"></a-entity>
      <a-entity
        class="clickable"
        geometry="primitive: box"
        material="color: blue"
        position="0 1 -5"
        width="1"
        height="1"
        depth="1"
        sound="src: #sound; on: click"
      ></a-entity>

      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true; lineColor: red; lineOpacity: 1"
          position="-0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
