<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Rotating box -->
      <a-entity
        id="rotating-box"
        geometry="primitive: box"
        position="0 2 -5"
        material="color: blue"
        rotation="0 0 0"
        interactable
      ></a-entity>

      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true"
          line="color: red; opacity: 0.75; end: 0 0 -20"
          position="-0.5 1.5 -0.5"
        ></a-entity>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 20; showLine: true"
          line="color: red; opacity: 0.75; end: 0 0 -20"
          position="0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    <script>
      // Component to enable rotation on interaction
      AFRAME.registerComponent("interactable", {
        init: function () {
          // Add event listener for the laser interaction
          this.el.addEventListener("mouseenter", () => {
            this.el.setAttribute("material", "color", "red"); // Visual feedback
          });

          this.el.addEventListener("mouseleave", () => {
            this.el.setAttribute("material", "color", "blue"); // Reset color
          });

          this.el.addEventListener("click", () => {
            let rotation = this.el.getAttribute("rotation");
            rotation.y += 45;
            this.el.setAttribute("rotation", rotation);
          });
        },
      });
    </script>
  </body>
</html>
