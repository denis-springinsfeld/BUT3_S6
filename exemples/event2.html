<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interaction Laser</title>
    <!-- A-Frame JavaScript library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        geometry="primitive: box"
        position="0 2 -5"
        class="interact"
        color="yellow"
        event-set__click="_event: click; visible: false"
        event-set__enter="_event: mouseenter; color: red"
        event-set__leave="_event: mouseleave; color: yellow"
      ></a-entity>

      <!-- Camera -->
      <a-entity id="rig">
        <a-entity
          camera
          look-controls
          wasd-controls
          position="0 1.6 0"
        ></a-entity>
        <!-- Laser-control -->
        <a-entity
          laser-controls="hand: left;"
          raycaster="objects: .interact; lineColor: red; lineOpacity: 0.5"
          position="-0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>

      <!-- Out of the box environment! -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
