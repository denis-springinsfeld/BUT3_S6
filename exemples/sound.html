<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol irr√©gulier avec A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="sound" src="sound.mp3"></audio>
      </a-assets>

      <a-entity cursor position="0 0 -5"></a-entity>
      <a-entity
        geometry="primitive: box"
        material="color: blue"
        position="0 1 -5"
        width="1"
        height="1"
        depth="1"
        sound="src: #sound; on: click"
      ></a-entity>
    </a-scene>
  </body>
</html>
